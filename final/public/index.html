<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Metadata -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>Flashquiz</title>

        <!-- Favicons -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" href="./assets/favicon/apple-touch-icon.png" sizes="180x180" />
        <link rel="manifest" href="site.webmanifest" />

        <!-- Stylesheet -->
        <link rel="stylesheet" href="./dist/styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css" />

        <!-- Scripts -->
        <script src="./dist/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    </head>
    <body>
        <div id="topContainer">
            <header>
                <div class="button" title="Menu"><box-icon id="menuButton" name='menu'></box-icon></div>
            </header>
            <nav>
                <ul>
                    <li><a href="#" class="button navbarLogo"><img src="assets/favicon/favicon.svg" alt="Favicon" />Flashquiz</a></li>
                    <li><a href="#" class="button active" title="Flashcards"><box-icon name='collection' color="#EEE"></box-icon>Flashcards</a></li>
                    <li><a href="#" class="button" title="Quizs"><box-icon name='edit-alt' color='#EEE'></box-icon>Quizs</a></li>
                    <li><a href="#" class="button" title="Bookmarks"><box-icon name='bookmark' color='#EEE'></box-icon>Bookmarks</a></li>
                </ul>
            </nav>
            <main>
                <ol class="draggable">
                    <li draggable="true">
                        <div>
                            <label for="term-1">Term</label>
                            <input type="text" id="term-1", name="term-1" />
                            <label for="pho-1">Phonetic Symbol</label>
                            <input type="text" id="pho-1", name="pho-1" />
                            <label for="def-1">Definition</label>
                            <input type="text" id="def-1", name="def-1" />
                        </div>
                    </li>
                </ol>
            </main>
        </div>
    </body>
</html>
